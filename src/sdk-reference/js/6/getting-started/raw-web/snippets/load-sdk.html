<script>
  var kuzzle = new KuzzleSDK.Kuzzle(
    new KuzzleSDK.Websocket({ host: 'kuzzle' })
  );

  kuzzle.on('networkError', error => {
    console.error('Network Error: ', error);
  });
  kuzzle.addListener('connected', () => {
    console.log('Successfully connected to Kuzzle');
  });

  kuzzle.connect();
</script>
