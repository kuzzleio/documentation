<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ag-grid/dist/ag-grid.min.noStyle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-theme-material.css">
</head>

<body>
  <style>
    h1{
      font: 600 42px "Roboto", sans-serif;
    }
    .ag-theme-material .bg-success {
      background-color: lightgreen !important;
    }

    .ag-theme-material .bg-fail {
      background-color: lightcoral !important;
    }
  </style>
  <h1>TESTS REPORT</h1>
  <canvas id="pie-chart" width="250" height="250"></canvas>
  <br>
  <div id="myGrid" style="width:auto;" class="ag-theme-material"></div>

  <script type="text/javascript" charset="utf-8">
    
    function getTestCounts(dataArray) {
      var 
        fail = 0,
        success = 0;
        
      dataArray.forEach(el => {
        if (el.status == 'success')
          ++success;
        else 
          ++fail;
      });
      
      return {
        total: dataArray.length,
        fail: fail,
        success: success
      };
    }
    
    function getJSON(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onload = function (e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var res = xhr.responseText;
            callback(JSON.parse(res));
          } else {
            console.error(xhr.statusText);
          }
        }
      };

      xhr.onerror = function (e) {
        console.error(xhr.statusText);
      };
      xhr.send(null);
    }
    
    getJSON('report.json', function (report) {
      var dataArr = Object.values(report)

      var columnDefs = [
        { headerName: "NAME", field: "name" },
        { headerName: "DESCRIPTION", field: "description" },
        { headerName: "STATUS", field: "status" },
        { headerName: "MESSAGE", field: "message" }
      ];

      var rowData = [];
      dataArr.forEach(function (el) {
        rowData.push({
          name: el.test.name,
          description: el.test.description,
          status: el.status,
          message: (Object.keys(el.error).length !== 0) ? el.error.code + ' : ' + el.error.got : '',
        })
      });

      var gridOptions = {
        columnDefs: columnDefs,
        rowData: rowData,
        enableSorting: true,
        gridAutoHeight: true,
        rowClassRules: {
          'bg-success': function (params) {
            if (params.data.status == 'success') {
              return true;
            }
            return false;
          },
          'bg-fail': function (params) {
            if (params.data.status == 'fail') {
              return true;
            }
            return false;
          },
        }
      };

      var eGridDiv = document.querySelector('#myGrid');
      var grid = new agGrid.Grid(eGridDiv, gridOptions);
      var allColumnIds = [];
      gridOptions.columnApi.getAllColumns().forEach(function (column) {
        allColumnIds.push(column.colId);
      });
      gridOptions.columnApi.autoSizeColumns(allColumnIds);
      
      // CHARTS
      var testCount = getTestCounts(dataArr);
      var ctx = document.getElementById("pie-chart").getContext("2d");
      
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ["Success", "Fail"],
          datasets: [{
            label: "Tests status",
            backgroundColor: ["#90EE90", "#F08080"],
            data: [testCount.success, testCount.fail]
          }]
        },
        options: {
          responsive: false
        }
      });
      

    });
  </script>
</body>

</html>
