<!-- Search interface -->
<div class="md-search" data-md-component="search" role="dialog">
    <label class="md-search__overlay" for="search"></label>
    <div class="md-search__inner" role="search">
        <form class="md-search__form" name="search">
            <input type="text" class="md-search__input" name="query" placeholder="Search" autocapitalize="off"
                autocorrect="off" autocomplete="off" spellcheck="false" data-md-component="query" data-md-state="active" />
            <label class="md-icon md-search__icon" for="search"></label>
            <button type="reset" class="md-icon md-search__icon search-reset-button" data-md-component="reset" tabindex="-1">
                 &#9003;
                <!-- close -->
            </button>
        </form>
        <div class="md-search__output">
            <div class="md-search__scrollwrap" data-md-scrollfix>
                <div class="md-search-result" data-md-component="result">
                    <div class="md-search-result__meta">
                        <img src="https://www.algolia.com/assets/pricing_new/algolia-powered-by-ac7dba62d03d1e28b0838c5634eb42a9.svg" alt="Search by Algolia" class="algolia-logo">
                    </div>
                    <ol class="md-search-result__list"></ol>
                </div>
            </div>
        </div>
    </div>
</div>
