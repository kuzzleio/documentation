    # -------------------------------------------------------------------------
    # Deployment
    # -------------------------------------------------------------------------
    - stage: Deployment
      name: Deploy to docs.kuzzle.io

      language: node_js
      node_js:
        - '8'

      script:
        - npm install
        - npm run build

      deploy:
        provider: script
        script: "~/.local/bin/aws s3 sync src/.vuepress/dist s3://$AWS_S3_BUCKET --delete"
        skip_cleanup: true
        on:
          branch: master

      after_deploy:
        - aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID
          --paths "/*"
