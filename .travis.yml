---
# -----------------
# YAML Templates
# -----------------
# Documentaton framework build tasks
_doc-deploy-framework: &doc-deploy-framework
  install:
    - pip install awscli --upgrade --user
    - npm ci
  script:
    - npm run doc-build
  after_success:
    - npm run doc-upload
    - npm run doc-cloudfront

# Documentaton content build tasks
_doc-deploy-content: &doc-deploy-content
  install:
    - export REPOSITORIES=$TRAVIS_JOB_NAME
    - pip install awscli --upgrade --user
    - npm ci
  before_script:
    - npm run repositories -- clone
    - npm run repositories -- run "npm run doc-prepare" --async
  script:
    - npm run repositories -- run "npm run doc-build" --async
  after_success:
    - npm run repositories -- run "npm run doc-upload" --async
    - npm run doc-cloudfront

# Documentation deployment
_doc-deploy-base: &doc-deploy-base
  stage: Deployments
  language: node_js
  node_js: 10
  env:
    - NODE_ENV=production
    - AWS_DEFAULT_REGION=us-west-2
    - AWS_ACCESS_KEY_ID=AKIAIYAXFUAHXOWP2MJA
    # AWS_SECRET_ACCESS_KEY
    - secure: 
    # ALGOLIA_WRITE_KEY
    - secure: 
    - BRANCH=$(if [ "${TRAVIS_BRANCH}" == "master" ]; then echo "stable"; else echo "dev"; fi)
    - S3_BUCKET=$(if [ "${TRAVIS_BRANCH}" == "master" ]; then echo "docs.kuzzle.io"; else echo "docs-next.kuzzle.io"; fi)
    - CLOUDFRONT_DISTRIBUTION_ID=$(if [ "${TRAVIS_BRANCH}" == "master" ]; then echo "E3D6RP0POLCJMM"; else echo "E2ZCCEK9GRB49U"; fi)
  addons:
    apt:
      packages:
        - python
        - python-pip
  cache:
    npm: true
    directories:
      - $HOME/.cache/pip

# ------------------------
# Jobs configuration
# ------------------------
jobs:
  include:
    # ----------------------------
    # Framework
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-framework
      name: framework

    # ----------------------------
    # Kuzzle
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: kuzzle-1

    # ----------------------------
    # SDK JS v5
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-javascript-5

    # ----------------------------
    # SDK JS v6
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-javascript-6

    # ----------------------------
    # SDK C# v1
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-csharp-1

    # ----------------------------
    # SDK C++ v1
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-cpp-1

    # ----------------------------
    # SDK Java v1
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-java-1

    # ----------------------------
    # SDK Java v2
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-java-2

    # ----------------------------
    # SDK Android v3
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-android-3

    # ----------------------------
    # SDK Go v1
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-go-1

    # ----------------------------
    # SDK Go v2
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-go-2

    # ----------------------------
    # SDK PHP v3
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: sdk-php-3

    # ----------------------------
    # Plugin Cloudinary v1
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: plugin-cloudinary-1

    # ----------------------------
    # Plugin S3 v1
    # ----------------------------
    - <<: *doc-deploy-base
      <<: *doc-deploy-content
      name: plugin-s3-1

stages:
  - name: Deployments
    if: type = push AND branch =~ /(master|develop)/
