env:
  global:
    - NODE_ENV=production
    - S3_BUCKET_PROD=docs.kuzzle.io
    - S3_BUCKET_NEXT=docs-next.kuzzle.io
    - CLOUDFRONT_PROD=E3D6RP0POLCJMM
    - CLOUDFRONT_NEXT=E2ZCCEK9GRB49U
    - AWS_DEFAULT_REGION=us-west-2
    # ALGOLIA_WRITE_KEY
    - secure: 
    - AWS_ACCESS_KEY_ID=AKIAIYAXFUAHXOWP2MJA
    # AWS_SECRET_ACCESS_KEY
    - secure: ''

stages:
  - name: Deployment
    if: type != pull_request AND branch =~ /^master|3-dev$/

jobs:
  include:
    # --------------------------------------------------------------------------
    # Deployment - production
    # --------------------------------------------------------------------------
    - stage: Deployment
      name: Deploy to docs.kuzzle.io and next-docs.kuzzle.io
      if: type = push AND branch = master
      language: node_js
      node_js: '10'

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user

      script:
        - npm install
        - npm run doc-build

      deploy:
        provider: script
        script:
          # - S3_BUCKET=$S3_BUCKET_PROD npm run doc-upload
          - S3_BUCKET=$S3_BUCKET_NEXT npm run doc-upload
        skip_cleanup: true

      after_deploy:
        # - CLOUDFRONT_DISTRIBUTION_ID=$CLOUDFRONT_PROD npm run doc-cloudfront
        - CLOUDFRONT_DISTRIBUTION_ID=$CLOUDFRONT_NEXT npm run doc-cloudfront
